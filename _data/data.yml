experiences:
    - role: Campground Manager / Travel
      time: June 2019 - September 2019
      company: American Land & Leisure
      details: |
        I had an opportunity to embark upon an extended leave of travel, which I
        decided to embrace (as I hope most of us would!). This opportunity allowed
        me to explore what makes me, well.. me, and has led me down new paths
        that I never knew existed for myself. I hope this time is viewed as an asset,
        as I feel I am now a more effective, aware, and reenergized person who is
        ready and able to contribute and learn in any new endeavor.

          - Maintained a campground in the Cascade Mountains of Northern California.
          - Responsible for fee collection and weekly financial reporting.
          - Created a friendly and welcoming environment for guests while proactively tending to customer
          needs.
          - Intermittent traveling of the U.S to explore my own creative and professional interests.

    - role: Customer Success Manager
      time: November 2017 - May 2019
      company: Cognito Forms, Columbia SC
      details: |
        This role helped me to fine tune my customer service, communication,
        and creative problem-solving skills in order to construct the most
        welcoming, friendly and helpful atmosphere possible. As one of two members
        of our Customer Success Team, I learned to effectively serve hundreds of
        customers daily. Continually educating myself on our customer's needs allowed
        me to provide above and beyond service for each and every customer. 
        Beyond serving our customers, I took on the role of administrator for our 
        Customer Success Team, thinking strategically to create new ways of working
        and communicating in order to continually evolve our Customer Service techniques
        to meet our growing customer base.

          - Mastered product offering to become a reliable source of knowledge for worldwide customer
          base.
          - Face and voice of Customer Success Team, responsible for efficient customer on-boarding,
          customer maintenance and communication between Customer Success Team and Product
          Development.
          - Researched, developed, and implemented a knowledge base system for Customer Success Team
          to easily and efficiently access relevant information for customer inquiries.
          - Crafted relationships with individual customers to establish a strong foundation of product
          advocates.
          - Responsible for creating and implementing a training program for new team members.

    - role: Office Manager
      time: February 2017 - November 2017
      company: VC3, Columbia SC
      details: |
        Managing the day to day operations of a growing IT management company 
        allowed me to develop strong time management and priortization skills.
        This role required me to dip my toes into all aspects of company operations,
        including finance, project management, event coordination and customer service.
        This equipped me with a broad set of skills as I am familiar and comfortable
        with everything from financial reporting and data entry to ordering supplies and
        making travel arrangements for employees.

          - Prioritized and managed daily operations of a 100+ employee office, as well as two regional
          offices and remote employees.
          - Assisted finance team with Accounts Payable, Accounts Receivable and month end reporting
          processes.
          - Partnered with Project Managers to coordinate technician scheduling, communicate product inventory, and
          manage customer data.

